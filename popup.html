<!DOCTYPE html>
<html>
<head>
  <title>OptiProfit</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 350px;
      padding: 15px;
      color: #333;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .logo {
      display: flex;
      align-items: center;
    }
    
    .logo-text {
      font-size: 18px;
      font-weight: bold;
      margin-left: 10px;
    }
    
    .status {
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .active {
      background-color: #d4edda;
      color: #155724;
    }
    
    .inactive {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .site-info {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #495057;
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    
    .toggle input { 
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    .settings-row {
      margin-bottom: 15px;
    }
    
    .settings-row label {
      display: block;
      margin-bottom: 5px;
    }
    
    .settings-row select, .settings-row input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ced4da;
      border-radius: 4px;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
    }
    
    .button:hover {
      background-color: #0b7dda;
    }
    
    .button-secondary {
      background-color: #6c757d;
    }
    
    .button-secondary:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <img src="images/icon48.png" alt="OptiProfit Logo" height="32">
      <span class="logo-text">OptiProfit</span>
    </div>
    <div id="status" class="status inactive">Inactive</div>
  </div>
  
  <div id="siteInfo" class="site-info">
    <p>No compatible site detected. Please navigate to a supported order page.</p>
  </div>
  
  <div class="section">
    <h3>Monitoring</h3>
    <div class="toggle-container">
      <span>Enable automatic scanning</span>
      <label class="toggle">
        <input type="checkbox" id="enableMonitoring">
        <span class="slider"></span>
      </label>
    </div>
    <button id="manualScan" class="button">Scan Current Page</button>
  </div>
  
  <div class="section">
    <h3>Settings</h3>
    <div class="settings-row">
      <label for="platform">Platform</label>
      <select id="platform">
        <option value="shopify">Shopify</option>
        <option value="doordash">DoorDash</option>
        <option value="auto">Auto-detect</option>
      </select>
    </div>
    <div class="settings-row">
      <label for="alertThreshold">Alert Risk Threshold (%)</label>
      <input type="number" id="alertThreshold" min="0" max="100" value="20">
    </div>
    <div class="toggle-container">
      <span>Auto-intervention</span>
      <label class="toggle">
        <input type="checkbox" id="autoIntervention">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="section">
    <button id="saveSettings" class="button">Save Settings</button>
    <button id="resetSettings" class="button button-secondary">Reset Settings</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
